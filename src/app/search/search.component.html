<form #myForm = "ngForm" (ngSubmit) = "sendQuery()" class="form-inline my-2 my-lg-0 searchTopBar">
    <input class="form-control mr-sm-2" type="search" [(ngModel)]="searchQuery" (keyup)="sendQuery()" placeholder="Search" aria-label="Search" name="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
</form>
