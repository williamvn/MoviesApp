<form #myForm = "ngForm" (ngSubmit) = "sendQuery()" class="form-inline my-2 my-lg-0 searchTopBar">
    <div class="input-group md-form form-sm form-1 pl-0">
        <div class="input-group-prepend">
          <button type="submit" class="btn btn-dark search-color"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <input class="form-control my-0 py-1" type="search" [(ngModel)]="searchQuery" (keyup)="sendQuery()" placeholder="Search" aria-label="Search" name="Search">
      </div>
</form>
