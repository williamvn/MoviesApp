<nav aria-label="..." class="mt-5">
    <ul class="pagination">
      <li class="page-item disabled">
        <a class="page-link" (click)="previousPage()" tabindex="-1">Previous</a>
      </li>
      <li class="page-item" *ngFor="let i of currentPages"><a class="page-link" href="#" >{{i}}</a></li>
      <li class="page-item">
        <a class="page-link" (click)="nextPage()" tabindex="-1">Next</a>
      </li>
    </ul>
  </nav>
