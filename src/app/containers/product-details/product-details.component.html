<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">
            <img class="post" src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{product.poster_path}}"
                width="100%">
        </div>
        <div class="col-md-6">
            <h3>{{product.name}}</h3>
            <h6>{{product.overview}}</h6>
            <div class="row mt-5">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3">
                            <img class="post mx-2"
                                src="https://image.tmdb.org/t/p/w220_and_h330_bestv2/{{product.backdrop_path}}"
                                width="100%">
                        </div>
                        <div class="d-flex flex-column col-md-9">
                            <h6>Release: {{product.first_air_date}}</h6>
                            <h6>Rating: {{product.vote_average}}</h6>
                            <div class="d-flex flex-row">
                                <img src="../../assets/img/star.png" width="10%" *ngFor='let in of counter(product.vote_average/2)'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-dark" (click)="addProduct()" [disabled] = "onList"> <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
